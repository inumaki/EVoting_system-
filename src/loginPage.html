<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/loginPage.css">
    <title>Login Page</title>






</head>



<body>
    

<div class="container">
    <header class="header">
      <h2 class="title">Welcome Admin!</h2>
      <span class="good">Good to see you again.</span>
    </header>
  
    <form name="signin" class="form"  >
      <label for="email" class="label-email">
        <span class="email-span">ID</span>
  
        <div class="input-email-container">
          <i class="ph-envelope"></i>
          <input type="text" name="email" id="email" class="input-email" placeholder="Enter your email" autofocus />
        </div>
      </label>
  
      <label for="password" class="label-password">
        <span class="password-span">Password</span>
  
        <div class="input-password-container">
          <i class="ph-lock"></i>
          <input type="password" name="password" id="password" class="input-password" placeholder="*************" />
        </div>
  
      </label>
      
     
  
      <button id="clickbutton" type="submit" class="btn-sign-in">Log In</button>
    </form>
  
   
  
    <div id="container-6f994c72f6caa154b79fc6f66f252146"></div>
  </div>


  
    <script src="js/loginPage.js"></script>

</body>
</html>
