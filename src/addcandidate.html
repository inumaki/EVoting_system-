<body>
    <div class="box" id="heading">
        <h1>Candidate List</h1>
        <a class="account" href=""><span id="account"></span></a>
    </div>
    <div>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading......</p>
          </div>
          <div id="content">
            
         <form onSubmit="App.add_Candidate(); return false;">
          <div class="canbutton">  
          <input id="newTask" type="text" class="form-control" placeholder="Add New Candidate" required>
              <input class="sbutton"type="submit" value="Add Candidate">
            </div>
            </form>
            
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">...#..#..#..#...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>
<div>
